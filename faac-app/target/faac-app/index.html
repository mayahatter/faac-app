<!DOCTYPE html>
<html>
<head>
<title>FAAC Project</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/general.controller.js"></script>
<script type="text/javascript" src="app/user.service.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="faacApp" ng-controller="GeneralController">

	

	<div class="panel panel-default">
		<div class="panel-heading">Users</div>
		<div class="panel-body">
			<form class="col-md-4" ng-submit="saveUser()">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" ng-model="user.nome" class="form-control" id="nome" placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="cognome">Cognome</label>
					<input type="text" ng-model="user.cognome" class="form-control" id="cognome" placeholder="Cognome">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email">
				</div>

				<button type="submit" class="btn btn-default">{{buttonText}}</button>
			</form>

			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<tr>
						<th>Username</th>
						<th>Nome cognome</th>
						<th>Email</th>
						<th></th>
					</tr>
					<tr ng-repeat="user in users">
						<td>{{user.username}}</td>
						<td>{{user.nome}} {{user.cognome}}</td>
						<td>{{user.email}}</td>
						<td>
							<button type="button" class="btn btn-default"
								ng-click="updateUserInit(user)">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default"
								ng-click="deleteUser(user)">
								<span class="glyphicon glyphicon-remove-circle"
									aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
